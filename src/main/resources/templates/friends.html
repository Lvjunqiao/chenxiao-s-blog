<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{:: title})">
    <meta charset="UTF-8">
    <!--首先完成移动端的预览设置问题,设备的宽度初始缩放倍数为1.0倍，这里还可以设置用户禁止缩放等等-->
    <meta name="viewport" content="device-width,initial-scale=1.0">
    <title>友链</title>
    <!--接下来进行semanticUI的css CDN的引用-->
    <link rel="stylesheet" href="../static/css/semantic.css" th:href="@{https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css}">
    <!--引入我们自己写的css-->
       <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>

    <!--导航栏-->
    <nav th:replace="_fragments :: menu(6)" class="ui   attached segment m-padded-tb-mini m-shadow-small">

        <!--container的好处很多，其中之一使得设备正常显示-->
        <div class="ui container">
            <!--使用一个菜单来放我们所有的导航链接-->
            <div class="ui  secondary stackable menu">
               <a class="item">
                   <img class="ui circular image" src="https://picsum.photos/50/50?image=1025">
                   &nbsp;&nbsp;&nbsp;沉晓
               </a>&nbsp;
               <a class="item m-item m-mobile-hide"><i class="fas fa-carrot"></i>首页</a>
                <a class="item m-item m-mobile-hide"><i class="fas fa-ice-cream"></i>分类</a>
                <a class="item m-item m-mobile-hide" ><i class="fas fa-candy-cane"></i>标签</a>
                <a class="item m-item m-mobile-hide"><i class="fas fa-pizza-slice"></i>归档</a>
                <a class="item m-item m-mobile-hide"><i class="fas fa-cookie"></i>本站</a>
                <a class="active item m-item m-mobile-hide"><i class="fas fa-fish"></i>友链</a>
                <a class="item m-item m-mobile-hide"><i class="fas fa-seedling"></i>关于我</a>
                <div class="right m-item item m-mobile-hide">
                    <div class="ui icon inverted  input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <!--这里来弄一个导航隐藏按钮-->
        <a href="#" class="ui black icon button m-right-top m-mobile-show menu toggle">
            <i class="sidebar icon"></i>
        </a>

    </nav>

    <!--中部主体-->
    <div class="m-padded-tb-large ">
        <div class="ui stackable container m-container-nine"   >
            <h3 class="ui header m-text"><i class="fab fa-wolf-pack-battalion"></i>大佬的博客:</h3>
            <br>
            <div class="ui cards ">
                <a th:href="@{'http://'+${friend.website}}" th:if="${friend.flag}=='大佬'" th:each="friend : ${friends}" class="orange card m-card-center">
                    <div class="content">
                        <div th:text="${friend.nickname}"  class="header" href="#">Cute Dog</div>
                        <p th:text="${friend.description}"></p>
                    </div>
                </a>


            </div>

            <div class="ui  section divider m-padded-tb"></div>
            <div class="ui stackable  grid">

                <div class="ui eleven wide column">

                        <h3 class="ui header m-text"><i class="fas fa-users"></i>友情链接:</h3>

                        <br>
                        <div class="ui link cards">


                            <a th:href="@{'http://'+${friend.website}}" th:if="${friend.flag}=='朋友'" th:each="friend : ${friends}" class="teal card m-card-center">

                                <div  class="image">
                                    <img th:src="${friend.avatar}" src="../static/images/molly.png">
                                </div>

                                <div class="content">
                                    <div th:text="${friend.nickname}" class="header">Molly</div>
                                    <div class="meta">
                                        <span class="date" th:text="${friend.occupation}">Coworker</span>
                                    </div>
                                    <div class="description" th:text="${friend.description}">
                                        Molly is a personal assistant living in Paris.
                                    </div>
                                </div>

                            </a>

                        </div>
                    </div>

                <div class="ui five wide column">
                    <h3 class="ui header m-text"><i class="fas fa-cloud"></i>喜欢的网站:</h3>
                    <br>
                    <div class="ui cards">

                        <a th:href="@{'http://'+${friend.website}}" th:if="${friend.flag}=='网站'"  th:each="friend : ${friends}" class="black card m-card-center">
                            <div class="content">
                                <div   class="header" th:text="${friend.nickname}">Cute Dog</div>

                                <p th:text="${friend.description}"></p>
                            </div>
                        </a>

                    </div>
                </div>

            </div>




        </div>
    </div>


<!--也许用到的jQuery的引用-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js" th:src="@{https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js}"></script><!--这里进行semanticUI的js 的CDN的引用 -->
<script src="../static/js/semantic.min.js" th:src="@{https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js}"></script>
    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });


        $('#payButton').popup({
            popup : $('.payQR.popup'),
            on : 'click',
            position: 'bottom center'
        });

    </script>
</body>
</html>
