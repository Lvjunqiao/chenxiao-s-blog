<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--首先完成移动端的预览设置问题,设备的宽度初始缩放倍数为1.0倍，这里还可以设置用户禁止缩放等等-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <!--接下来进行semanticUI的css CDN的引用-->
    <link rel="stylesheet" href="../../static/css/semantic.css" th:href="@{https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css}">
    <!--引入我们自己写的css-->
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">

    <!--    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"-->
    <!--          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">-->
    <link rel="stylesheet" href="../../static/css/all.css" th:href="@{https://use.fontawesome.com/releases/v5.7.2/css/all.css}"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!--代码高亮-->
    <link rel="stylesheet" href="../../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">

</head>
<body>

<!--导航栏-->
<nav th:fragment="menu(n)" class="ui  inverted attached segment m-padded-tb-mini m-shadow-small">

    <!--container的好处很多，其中之一使得设备正常显示-->
    <div class="ui  container">
        <!--使用一个菜单来放我们所有的导航链接-->
        <div class="ui  inverted  secondary stackable menu">

            <a class="ui  teal header item" href="#" th:href="@{/admin/index}">管理后台</a>
            &nbsp;
            <a class=" item m-item m-mobile-hide" th:classappend="${n==1} ? 'active'" th:href="@{/admin/blogs}"><i class="fas fa-carrot"></i>博客</a>
            <a class=" item m-item m-mobile-hide" th:classappend="${n==2} ? 'active'" th:href="@{/admin/types}"><i class="fas fa-ice-cream"></i>分类</a>
            <a class="item m-item m-mobile-hide" th:classappend="${n==3} ? 'active'" th:href="@{/admin/tags}"><i class="fas fa-candy-cane"></i>标签</a>
            <a class="item m-item m-mobile-hide" th:classappend="${n==4} ? 'active'" th:href="@{/admin/bulletin}"><i class="fas fa-hamburger"></i>公告</a>
            <a class="item m-item m-mobile-hide" th:classappend="${n==5} ? 'active'" th:href="@{/admin/friends}"><i class="fas fa-apple-alt"></i></i>友链</a>
            <div class="right menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005" th:src="@{${session.user.avatar}}">
                        <span th:text="${session.usernickname}">沉晓</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item" th:href="@{/admin/logout}">注销</a>
                        <a href="#" class="item" th:href="@{/admin/personal}">个人</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</nav>


<th:block th:fragment="script">
<!--也许用到的jQuery的引用-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js" th:src="@{https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js}"></script>
<!--这里进行semanticUI的js 的CDN的引用 -->
<script src="../../static/js/semantic.min.js" th:src="@{https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js}"></script>
<!--引入代码高亮的js-->
<script src="../../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown();

</script>
</th:block>

</body>
</html>
